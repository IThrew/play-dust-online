<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dust Particle Collector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
      position: relative;
    }

    #text-container {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      height: 100px; /* reserve space for dust */
    }

    #counter {
      font-size: 24px;
      margin-top: 5px;
    }

    #dust {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gray;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="dust"></div>
  <div id="text-container">
    <h1>Dust Particle Collector</h1>
    <div id="counter">Dust Collected: 0</div>
  </div>

  <script>
    let counter = 0;
    const dust = document.getElementById("dust");
    const counterText = document.getElementById("counter");
    const reservedHeight = 100; // reserved text area height

    function spawnDust() {
      const maxX = window.innerWidth - 20;
      const maxY = window.innerHeight - 20 - reservedHeight; // prevent spawning under text
      dust.style.left = Math.random() * maxX + "px";
      dust.style.top = Math.random() * maxY + "px";
      dust.style.display = "block";
    }

    dust.onclick = () => {
      counter++;
      counterText.innerText = "Dust Collected: " + counter;
      dust.style.display = "none";
      setTimeout(spawnDust, 1 * 60 * 1000); // 1-minute delay
    };

    spawnDust();

    window.addEventListener("resize", () => {
      if (dust.style.display === "block") spawnDust();
    });
  </script>
</body>
</html>
